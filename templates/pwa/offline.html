{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <h2 class="mb-4">{% trans "Hors connexion" %}</h2>
                    <p class="text-muted mb-4">
                        {% trans "Vous êtes actuellement hors ligne. Veuillez vérifier votre connexion internet et réessayer." %}
                    </p>
                    <button class="btn btn-primary" onclick="window.location.reload()">
                        {% trans "Réessayer" %}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
