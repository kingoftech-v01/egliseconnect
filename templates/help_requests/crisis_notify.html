{% extends "base.html" %}
{% load static custom_tags %}

{% block content %}
<div class="content-body">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li><h5 class="bc-title">{{ page_title }}</h5></li>
            <li class="breadcrumb-item"><a href="/reports/">Accueil</a></li>
            <li class="breadcrumb-item"><a href="/help-requests/crisis/protocols/">Crise</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Notification</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="heading mb-0"><i class="fa fa-bell text-danger me-2"></i>Envoyer une alerte de crise</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fa fa-exclamation-triangle me-2"></i>
                    Cette action enverra une notification Ã  tous les membres des equipes de soins.
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="title">Titre de l'alerte</label>
                        <input type="text" name="title" id="title" class="form-control" value="Alerte de crise" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="message">Message</label>
                        <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Envoyer cette alerte de crise?')">
                            <i class="fa fa-bell me-1"></i> Envoyer l'alerte
                        </button>
                        <a href="/help-requests/crisis/protocols/" class="btn btn-secondary ms-2">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
