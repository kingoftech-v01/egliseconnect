{% extends 'base.html' %}
{% load static custom_tags %}

{% block content %}
<div class="content-body">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li><h5 class="bc-title">{{ page_title }}</h5></li>
            <li class="breadcrumb-item"><a href="/reports/">Accueil</a></li>
            <li class="breadcrumb-item"><a href="/worship/sermons/">Predications</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Supprimer</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-lg-8 mx-auto">
                <div class="card border-danger">
                    <div class="card-header bg-danger-light"><h4 class="heading mb-0 text-danger">Confirmer la suppression</h4></div>
                    <div class="card-body">
                        <p>Voulez-vous vraiment supprimer la predication <strong>{{ sermon.title }}</strong> ?</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-danger"><i class="fas fa-trash me-1"></i> Supprimer</button>
                                <a href="/worship/sermons/{{ sermon.pk }}/" class="btn btn-outline-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
