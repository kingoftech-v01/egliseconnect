{% extends 'base.html' %}
{% load static custom_tags %}

{% block content %}
<div class="content-body">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li><h5 class="bc-title">{{ page_title }}</h5></li>
            <li class="breadcrumb-item"><a href="/reports/">Accueil</a></li>
            <li class="breadcrumb-item"><a href="/worship/services/">Cultes</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Calendrier</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="heading mb-0">Calendrier des cultes</h4>
                        {% if is_staff %}
                        <a href="/worship/services/create/" class="btn btn-primary btn-sm"><i class="fas fa-plus me-1"></i> Nouveau culte</a>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <div id="worship-calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('worship-calendar');
    if (!calendarEl) return;

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'fr',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek'
        },
        events: function(info, successCallback, failureCallback) {
            fetch('/worship/calendar/data/?start=' + info.startStr + '&end=' + info.endStr)
                .then(function(resp) { return resp.json(); })
                .then(function(data) { successCallback(data); })
                .catch(function(err) { failureCallback(err); });
        },
        eventClick: function(info) {
            if (info.event.url) {
                info.jsEvent.preventDefault();
                window.location.href = info.event.url;
            }
        },
        height: 'auto',
        buttonText: {
            today: "Aujourd'hui",
            month: 'Mois',
            week: 'Semaine'
        }
    });
    calendar.render();
});
</script>
{% endblock %}
