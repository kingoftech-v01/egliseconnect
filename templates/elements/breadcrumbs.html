{% if breadcrumbs %}
<div class="row page-titles">
    <ol class="breadcrumb">
        {% for label, url in breadcrumbs %}
        {% if url %}
        <li class="breadcrumb-item"><a href="{{ url }}">{{ label }}</a></li>
        {% else %}
        <li class="breadcrumb-item active">{{ label }}</li>
        {% endif %}
        {% endfor %}
    </ol>
</div>
{% endif %}
