{% extends 'base.html' %}
{% load static custom_tags %}

{% block content %}
<div class="content-body">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li><h5 class="bc-title">{{ page_title }}</h5></li>
            <li class="breadcrumb-item"><a href="/reports/">Accueil</a></li>
            <li class="breadcrumb-item"><a href="/communication/email-templates/">Modeles de courriel</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Apercu</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="heading mb-0">Apercu : {{ template.name }}</h4>
                <a href="/communication/email-templates/{{ template.pk }}/edit/" class="btn btn-sm btn-outline-primary">
                    <i class="fa fa-edit me-1"></i> Modifier
                </a>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Sujet :</strong> {{ preview_subject }}
                </div>
                <hr>
                <div class="border p-4 bg-light rounded">
                    {{ preview_body|safe }}
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a href="/communication/email-templates/" class="btn btn-secondary">
                <i class="fa fa-arrow-left me-1"></i> Retour
            </a>
        </div>
    </div>
</div>
{% endblock %}
