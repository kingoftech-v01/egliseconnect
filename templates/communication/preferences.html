{% extends 'base.html' %}
{% load static custom_tags %}

{% block content %}
<div class="content-body">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li><h5 class="bc-title">{{ page_title|default:"Préférences de notification" }}</h5></li>
            <li class="breadcrumb-item"><a href="/reports/">Accueil</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">{{ page_title|default:"Préférences de notification" }}</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="heading mb-0">Préférences de notification</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="email_newsletter"
                                   id="email_newsletter"
                                   {% if prefs.email_newsletter %}checked{% endif %}>
                            <label class="form-check-label" for="email_newsletter">
                                Recevoir les newsletters par e-mail
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="email_event_reminder"
                                   id="email_event_reminder"
                                   {% if prefs.email_event_reminder %}checked{% endif %}>
                            <label class="form-check-label" for="email_event_reminder">
                                Recevoir les rappels d'événements par e-mail
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="email_volunteer_schedule"
                                   id="email_volunteer_schedule"
                                   {% if prefs.email_volunteer_schedule %}checked{% endif %}>
                            <label class="form-check-label" for="email_volunteer_schedule">
                                Recevoir les notifications de planning de bénévolat par e-mail
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="email_help_request"
                                   id="email_help_request"
                                   {% if prefs.email_help_request %}checked{% endif %}>
                            <label class="form-check-label" for="email_help_request">
                                Recevoir les notifications de demandes d'aide par e-mail
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="sms_notifications"
                                   id="sms_notifications"
                                   {% if prefs.sms_notifications %}checked{% endif %}>
                            <label class="form-check-label" for="sms_notifications">
                                Recevoir les notifications par SMS
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
