{% extends 'base.html' %}
{% load static custom_tags %}

{% block content %}
<div class="content-body">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li><h5 class="bc-title">{{ page_title|default:"Préférences de notification" }}</h5></li>
            <li class="breadcrumb-item"><a href="/reports/">Accueil</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">{{ page_title|default:"Préférences de notification" }}</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="heading mb-0">Préférences de notification</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="email_newsletter"
                                   id="email_newsletter"
                                   {% if prefs.email_newsletter %}checked{% endif %}>
                            <label class="form-check-label" for="email_newsletter">
                                Recevoir les newsletters par e-mail
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="email_events"
                                   id="email_events"
                                   {% if prefs.email_events %}checked{% endif %}>
                            <label class="form-check-label" for="email_events">
                                Recevoir les rappels d'événements par e-mail
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="email_birthdays"
                                   id="email_birthdays"
                                   {% if prefs.email_birthdays %}checked{% endif %}>
                            <label class="form-check-label" for="email_birthdays">
                                Recevoir les notifications d'anniversaires par e-mail
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="push_enabled"
                                   id="push_enabled"
                                   {% if prefs.push_enabled %}checked{% endif %}>
                            <label class="form-check-label" for="push_enabled">
                                Activer les notifications push
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="sms_enabled"
                                   id="sms_enabled"
                                   {% if prefs.sms_enabled %}checked{% endif %}>
                            <label class="form-check-label" for="sms_enabled">
                                Recevoir les notifications par SMS
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
