{% extends 'base.html' %}
{% load static custom_tags %}

{% block content %}
<div class="content-body">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li><h5 class="bc-title">{{ page_title }}</h5></li>
            <li class="breadcrumb-item"><a href="/reports/">Accueil</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">{{ page_title }}</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-8 col-lg-10 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="heading mb-0">{{ page_title }}</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fa fa-bell me-2"></i>
                            <strong>{{ subscription_count }}</strong> abonnement(s) push actif(s).
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="title">Titre</label>
                                <input type="text" class="form-control" name="title" id="title" value="Test de notification" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="body">Message</label>
                                <textarea class="form-control" name="body" id="body" rows="3" required>Ceci est un test de notification push.</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="target">Destinataire</label>
                                <select class="form-select" name="target" id="target">
                                    <option value="self">Moi seulement</option>
                                    <option value="all">Tous les abonnes</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-bell me-1"></i> Envoyer le test
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
